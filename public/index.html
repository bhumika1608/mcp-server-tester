<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Tester</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-server"></i> MCP Server Tester</h1>
        <form id="mcp-form">
            <label for="hostname">MCP Server Hostname:</label>
            <input type="text" id="hostname" placeholder="Enter hostname..." required>
            
            <label for="port">Port:</label>
            <input type="number" id="port" placeholder="Enter port..." required>

            <button type="submit">
                <i class="fas fa-plug"></i> Test Connection
            </button>
        </form>
        <div id="loading" class="hidden">
            <i class="fas fa-spinner fa-spin"></i> Testing connection...
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
